<!DOCTYPE html>
<html>
<head>

    {% load staticfiles %}

    {% load compress %}
    {% compress css %}
        <link media="all" type="text/x-scss" rel="stylesheet" href="/static/sass/master.scss"/>
    {% endcompress %}


</head>

<body>

    <div id="map">
        <div id="player"></div>
        <div id="gold-counter">

            <div id="number">0/5</div>
        </div>
        <div class="coin c1"></div>
        <div class="coin c2"></div>
        <div class="coin c3"></div>

            <div id="tric"></div>

            </div>

        <div class="game-over">GAME OVER</div>

    </div>

    <script src="/static/js/jquery.js" %}"></script>
    <script src="/static/js/main.js" %}"></script>

</body>
</html>
